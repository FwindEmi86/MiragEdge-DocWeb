name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 只需要node 22版本
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Copy mark.js (if needed)
      run: |
        if [ -f "./.vitepress/mark.js" ]; then
          cp -rf ./.vitepress/mark.js ./node_modules/
        fi
    
    - name: Build project
      run: npm run build
    
    - name: Run tests
      run: npm test
      
    - name: Check broken links (optional)
      run: |
        if [ -f "./.vitepress/dist/index.html" ]; then
          npx linkinator ./.vitepress/dist --recurse --silent
        fi
